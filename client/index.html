<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Syncing II</title>
  <meta charset="utf-8"/>
  <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding:0;
      }
      
      canvas {
        margin: 10px;
        border: 1px solid black;
      }
      
      .hidden {
        display: none;
      }
  </style>
	<script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" >
        "use strict";

        let canvas;
        let ctx;
        let avatar;
        let groundImage;
        let socket;
        let hash;
        let squares = {};

        const update = (data) => {
          if(!squares[data.hash]) {
            squares[data.hash] = data;
            return;
          }
          
          if(squares[data.hash].lastUpdate >= data.lastUpdate) {
            return;
          }
          
          const square = squares[data.hash];
          square.lastUpdate = data.lastUpdate;
          square.prevX = data.prevX;
          square.prevY = data.prevY;
          square.destX = data.destX;
          square.destY = data.destY;
          square.alpha = 0;
          square.moveLeft = data.moveLeft;
          square.moveRight = data.moveRight;
          square.moveUp = data.moveUp;
          data.moveDown = data.moveDown;
        };

        const setUser = (data) => {
          hash = data.hash;
          squares[hash] = data;
          requestAnimationFrame(redraw);
        };

        const removeUser = (hash) => {
          if(squares[hash]) {
            delete squares[hash];
          }
        };

        const lerp = (v0, v1, alpha) => {
          return (1 - alpha) * v0 + alpha * v1;
        };

        const updatePosition = () => {
          const square = squares[hash];
          
          square.prevX = square.x;
          square.prevY = square.y;
          
          if(square.moveLeft && square.destX > 0) {
            square.destX -= 3;
          }
          if(square.moveRight && square.destX < 600) {
            square.destX += 3;
          }
          if(square.moveUp && square.destY > 0) {
            square.destY -= 3;
          }
          if(square.moveDown && square.destY < 600) {
            square.destY += 3;
          }
          
          square.alpha = 0;
          
          socket.emit('movementUpdate', square);
        };

        const redraw = (time) => {
          updatePosition();
          
          ctx.clearRect(0, 0, 600, 600);
          ctx.filter = "none";
          ctx.drawImage(groundImage, 0, 0);
          
          const keys = Object.keys(squares);
          
          for(let i = 0; i < keys.length; i++) {
            const square = squares[keys[i]];
            
            if(square.alpha < 1) {
              square.alpha += 0.05;
            }
            
            if(square.hash === hash) {
              ctx.filter = "none";
            } else {
              ctx.filter = "hue-rotate(90deg)";
            }
            
            square.x = lerp(square.prevX, square.destX, square.alpha);
            square.y = lerp(square.prevY, square.destY, square.alpha);
            
            ctx.drawImage(avatar, square.x, square.y);
          }
          requestAnimationFrame(redraw);
        };

        const keyDownHandler = (e) => {
          let keyPressed = e.which;
          const square = squares[hash];
          
          if(keyPressed === 87 || keyPressed === 38) {
            square.moveUp = true;
          }
          else if(keyPressed === 65 || keyPressed === 37) {
            square.moveLeft = true;
          }
          else if(keyPressed === 83 || keyPressed === 40) {
            square.moveDown = true;
          }
          else if(keyPressed === 68 || keyPressed === 39) {
            square.moveRight = true;
          }
          
          if(square.moveUp || square.moveDown || square.moveLeft || square.moveRight) {
            e.preventDefault();
          }
        };

        const keyUpHandler = (e) => {
          let keyPressed = e.which;
          const square = squares[hash];
          
          if(keyPressed === 87 || keyPressed === 38) {
            square.moveUp = false;
          }
          else if(keyPressed === 65 || keyPressed === 37) {
            square.moveLeft = false;
          }
          else if(keyPressed === 83 || keyPressed === 40) {
            square.moveDown = false;
          }
          else if(keyPressed === 68 || keyPressed === 39) {
            square.moveRight = false;
          }
        };

        const init = () => {
          groundImage = document.querySelector('#background');
          avatar = document.querySelector('#avatar');
          
          canvas = document.querySelector('#canvas');
          ctx = canvas.getContext('2d');
          
          socket = io.connect();
          
          socket.on('joined', setUser);
          
          socket.on('updatedMovement', update);
          
          socket.on('disconnect', removeUser);
          
          document.body.addEventListener('keydown', keyDownHandler);
          document.body.addEventListener('keyup', keyUpHandler);
        };

      window.onload = init;
    </script>
</head>
<body>
	<canvas id="canvas" height="600" width="600"></canvas>
  <img id="avatar" class="hidden" src="coin.jpg" alt="coin jpg" />
  <img id="background" class="hidden" src="ground.jpg" alt="ground jpg" />
</body>
</html>
